<div class = "container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup] = "registrationForm">
    <div class="form-group">
      <label>UserName</label>
      <input formControlName="userName" type="text" class="form-control">
    </div>


    <div class="form-group">
      <label>Email</label>
      <button type="button" class="btn btn-secondary my-2" (click) = "addAlternateEmail()">Add email</button>
      <input formControlName="email" type="text" class="form-control">
      <div *ngFor = "let email of alternateEmails.controls; let i=index">
        <input type="text" class="form-control my-1" [formControlName]="i">
      </div>
    </div>


    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName= "address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>state</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>postalCode</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>

    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-primary ml-2" type="button">Load Api Data</button>
  </form>
  {{registrationForm.value | json}}
</div>
