<h1>Sample Form</h1>
<div class="container-fluid mb-5">
  <form #useForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control"
        name="name" [(ngModel)]="userModel.name" />
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
    <!-- {{name.className}} to see the angular ngModel properties -->

    <!-- {{name.untouched}} to check wether the current property is true/false-->

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="Email" [(ngModel)]="userModel.email" />
    </div>


    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone = "ngModel" [class.is-invalid] = "phone.invalid && phone.touched" class="form-control" name="phone" pattern="^\d{10}$" required [(ngModel)]="userModel.phone" />

      <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is required</small>

     <!-- <div  *ngIf="phone.errors && (phone.invalid || phone.touched)">
       <small class = "text-danger" *ngIf="phone.errors.required">Phone number is required</small>
       <small class = "text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>

     </div>  -->

    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        >
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Prefernce</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morningTime"
          [(ngModel)]="userModel.timePreference" />>
        <label class="form-check-label">Morning ( 9AM - 12PM )</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="eveningTime"
          [(ngModel)]="userModel.timePreference" />>
        <label class="form-check-label"> Evening ( 5PM-8PM )</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe" />
      >
      <label class="form-check-label">send me promotional offers</label>
    </div>

    <button [disabled] = "useForm.form.invalid" class="btn btn-primary" type="button">Submit</button>
  </form>
</div>
