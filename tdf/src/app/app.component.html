<h1>Sample Form</h1>
<div class="container-fluid mb-5">
  <form #useForm = "ngForm" >
    {{useForm.value | json}}
    <div class = "form-group">
      <label>Name</label>
      <input type="text" class="form-control" name = "name" ngModel>
    </div>
    <div class = "form-group">
      <label>Email</label>
      <input type="email" class="form-control" name = "Email" ngModel>
    </div>
    <div class = "form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name = 'phone ' ngModel>
    </div>

    <div class="form-group">
      <select class = "custom-select" name = 'subscribe' ngModel>
        <option selected>I am interested in</option>
        <option *ngFor = "let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Prefernce</label>
      <div class="form-check">
        <input class = "form-check-input" type="radio" name="timePreference" value="morningTime" ngModel>
        <label class = "form-check-label">Morning ( 9AM - 12PM )</label>
      </div>
    <div class="form-check">
      <input class = "form-check-input" type="radio" name="timePreference" value="eveningTime" ngModel>
      <label class = "form-check-label"> Evening ( 5PM-8PM )</label>
    </div>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type = "checkbox" >
    <label class="form-check-label">send me promotional offers</label>
  </div>

  <div ngModelGroup = "address">

    <div class = "form-group">
      <label>Street</label>
      <input type="text" class="form-control" name = "street" ngModel>
    </div>
    <div class = "form-group">
      <label>city</label>
      <input type="text" class="form-control" name = "city" ngModel>
    </div>
    <div class = "form-group">
      <label>State</label>
      <input type="text" class="form-control" name = "state" ngModel>
    </div>
    
  </div>

  <button class="btn btn-primary" type="button">Submit</button>
  </form>
</div>
